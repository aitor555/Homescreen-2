    <script type="text/javascript">
    	function greeting() {
        const hour = moment().hour();

        if (hour > 20){
            return "Good night";
        }

        if (hour > 16){
            return "Good evening";
        }

         if (hour > 11){
             return "Good afternoon";
         }

         return 'Good morning';
	    }
